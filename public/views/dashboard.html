<!DOCTYPE html>
<html>
<head>
    <title>OnBudget | Dashboard</title>
    <link rel="icon" href="../img/favicon.svg">
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e01cd88215.js" crossorigin="anonymous"></script>
<body>
    <div class="base-container">
        <nav>
            <h1><span>On</span>Budget</h1>
            <ul>
                <li class="new-transaction">
                    <button>
                        <img src="../img/transaction-icon.svg" alt="new transaction icon">
                        New Transaction
                    </button>
                </li>
                <li>
                    <button>
                        <img src="../img/dashboard-icon.svg" alt="dashboard icon">
                        Dashboard
                    </button>
                </li>
                <li>
                    <button>
                        <img src="../img/statistics-icon.svg" alt="stats icon">
                        Statistics
                    </button>
                </li>
                <li>
                    <button>
                        <img src="../img/limits-icon.svg" alt="limits icon">
                        Limits
                    </button>
                </li>
                <li class="logout">
                    <button>
                        <img src="../img/logout-icon.svg" alt="logout icon">
                        Logout
                    </button>
                </li>
            </ul>
        </nav>
        <main>
            <h1>Hi Username!</h1>
            <section class="budget">
                <p>Current Budget:</p>
                <h2>$1000,00</h2>
                <p class="income">Income:</p>
                <h2>+$1000,00</h2>
                <p class="expenses">Expenses:</p>
                <h2>-$1000,00</h2>
            </section>
            <section class="transactions">
                <p class="last-transactions">Last transactions</p>
                <ul>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>

                </ul>
            </section>
            <img src="../img/stonks.jpg" alt="stonks or not stonks">
        </main>
    </div>
</body>
</html>
